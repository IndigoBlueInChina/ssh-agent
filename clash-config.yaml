# 端口配置
port: 7891
socks-port: 7892
mixed-port: 7893
allow-lan: false
mode: rule
log-level: info

# 代理服务器配置（指向你的 SSH 隧道）
proxies:
  - name: "香港云主机"
    type: socks5
    server: 127.0.0.1
    port: 7890

# 代理组
proxy-groups:
  - name: "代理选择"
    type: select
    proxies:
      - 香港云主机
      - DIRECT

# 分流规则
